<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input de Data Estilizado Compacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .input-container {
            width: 100%;
            max-width: 150px;
            
        }
        .date-input {
            width: 100%;
            padding: 8px 12px;
            font-size: 14px; 
            border: 1px solid #23242C;
            border-radius: 15px; 
            color: #23242C;
            outline: none;
            box-sizing: border-box;
        }
        .date-input::placeholder {
            color: #23242C;
            opacity: 0.5;
        }
        label {
            display: block;
            margin-bottom: 4px;
            color: #23242C;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <label for="dateInput">Data de ida:</label>
        <input type="text" id="dateInput" class="date-input" placeholder="dd/mm/aaaa" maxlength="10">
    </div>

    <script>

        export function InputDate (){
            function formatDate(input) {
                let value = input.value.replace(/\D/g, '').slice(0, 8);
                let formattedValue = '';

                if (value.length > 0) {
                    formattedValue += value.substr(0, 2);
                }
                if (value.length > 2) {
                    formattedValue += '/' + value.substr(2, 2);
                }
                if (value.length > 4) {
                    formattedValue += '/' + value.substr(4, 4);
                }

                input.value = formattedValue;
            }

            document.getElementById('dateInput').addEventListener('input', function(e) {
                formatDate(this);
            });

            document.getElementById('dateInput').addEventListener('keydown', function(e) {
                if ([46, 8, 9, 27, 13, 110, 190].indexOf(e.keyCode) !== -1 ||
                    (e.keyCode === 65 && (e.ctrlKey === true || e.metaKey === true)) || 
                    (e.keyCode >= 35 && e.keyCode <= 40)) {
                        return;
                }
                if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
                    e.preventDefault();
                }
            });
        }

    </script>
</body>
</html>
