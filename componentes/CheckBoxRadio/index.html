<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões de Rádio Estilizados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .radio-container {
            display: flex;
            gap: 10px;
            max-width: 600px;
            width: 100%;
        }
        .radio-button {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: white;
            border: 1px solid #23242C;
            border-radius: 20px;
            height: 3.8rem;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .radio-button input[type="radio"] {
            display: none;
        }
        .radio-button label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            cursor: pointer;
            background-color: white;
            font-size: 14px;
            color: #202124;
            font-weight: 500;
        }
        .checkmark {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid #5f6368;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        .checkmark::after {
            content: '\2714';
            display: none;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
        }
        .radio-button input[type="radio"]:checked + label .checkmark {
            background: #23242C;
            border-color: #23242C;
        }
        .radio-button input[type="radio"]:checked + label .checkmark::after {
            display: block;
        }
        .radio-button input[type="radio"]:checked + label {
            color: #23242C;
        }
    </style>
</head>
<body>
    <div class="radio-container">
        <div class="radio-button">
            <input type="radio" id="option1" name="option" value="option1" checked>
            <label for="option1">
                <span>Simm, amo viajar!</span>
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="radio-button">
            <input type="radio" id="option2" name="option" value="option2">
            <label for="option2">
                <span>Ainda não :(</span>
                <span class="checkmark"></span>
            </label>
        </div>
    </div>

    <script>
        // Script removido, pois não é mais necessário mudar a cor de fundo
    </script>
</body>
</html>
